<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>3D Mapping Tutorial .net magaazine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/design.css" />
    <!-- add leaflet.js library links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdn-webgl.eegeo.com/eegeojs/early_access/latest/eegeo.js"></script>
</head>

<body>
    <header>
        <div class="logo"><img src="img/logo.png"></div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="master-grid">
        <div id="map" class="col" style="height: 250px"></div>
        <div id="panel" class="col">
            <h2>Get in Touch</h2>
            <p class="comm"><img src="img/mail.png" class="icon">Please contact us if you have any concerns
                about attending the conference that are not addressed on the site:</p>
        </div>
    </div>
    <form>
        <div>
            <input type="text" id="name" name="name" value="Name">
        </div>
        <div>
            <input type="text" id="email" name="email" value="Email">
        </div>
        <div class="msg">
            <textarea cols="20" rows="4" id="msg" name="msg">Message</textarea>
            <br>

            <input id="submit" type="submit" value="Send">
        </div>
    </form>
<p class="comm"><img src="img/phone.png" class="icon"><a href=""tel:123-456-7890z" class="tel"><strong>123-456-7890</strong></a>
<br>
123 City Street, Marshall City,<br>NY 012345</p>
<!-- add leaflet js code  -->
<script>
    let map = L.eeGeo.map('map', '531816a659d4a257c6abffd85c87261e', {
        center: [37.784532, -122.400426],
        zoom: 13
    });
    L.tile.Layer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy;<a href="http://osm.org/copyright">OpenStreetMap</a>contributors'
    }).addTo(map);
</script>
</body>

</html>
